<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">

    <!--ICON-->
    <link rel="shortcut icon" href="../static/images/SSISlogo.png" type="image/x-icon">
    <title>SignUp</title>

  </head>
  <body>
    <section class="container-fluid pt-3">
        <img src="{{url_for('static', filename='images/SSISlogo.png')}}" class="img-fluid" alt="SSIS logo">
    </section>
    <section class="Form my-4">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-7">
                    <img src="{{url_for('static', filename='images/image1.png')}}" class="img-fluid" id="main-image" alt="">
                </div>
                <div class="col-lg-5">
                    <div class="col-lg-7 px-5 pt-5"></div>
                    <h1 class="font-weight-bold py-3">Welcome!</h1>
                    <h6>Get to know your students.</h6>
                    <form action="{{ url_for("confirm_identity") }}" method="post">
                        <!--Username entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Username" name="username" placeholder="Username" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Username entry field-->
                        <!--Password entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Password entry field-->
                        <!--Confirm password entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="passwordConfirmation" placeholder="Confirm password" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Confirm password entry field-->
                        <!--Login Button-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1">Sign Up</button>
                            </div>
                        </div> <!--end of Login Button-->
                        <p>Already have an account? <a href="{{ url_for("login") }}">Log In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
